name: Build and deploy MEAN stack app to Azure Web App - mean-diss

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build --if-present  # This will build the Angular frontend (output to dist)

      - name: Install backend dependencies and build
        run: |
          cd backend
          npm install
          npm run build --if-present

      # Debugging: Check contents of the frontend dist directory
      - name: List frontend build contents
        run: dir frontend/dist  # Ensure that the dist directory contains the build output

      - name: List backend contents
        run: dir backend  # Ensure backend contains the necessary files for deployment

      # Upload frontend build artifact
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend/dist  # Use the default Angular build output path

      # Upload backend build artifact
      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-app  # Ensure this matches the upload artifact name

      - name: Download backend build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app  # Ensure this matches the upload artifact name

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4471BF22F3E14D85B75D561C5A27D45E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9894EB83F8004550B039AA98CF6669F7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_27B48037EAA041A48AFB332C4EC50439 }}

      - name: 'Deploy Backend to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-backend
        with:
          app-name: 'mean-diss-backend'  # Ensure the app name is correct
          slot-name: 'Production'
          package: './backend'

      - name: 'Deploy Frontend to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-frontend
        with:
          app-name: 'mean-diss-frontend'  # Ensure the app name is correct
          slot-name: 'Production'
          package: './frontend/dist'  # Deploy the Angular build output (dist folder)
